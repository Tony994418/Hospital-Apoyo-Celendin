    <style>
        #Login .BienvenidaHospitalMision {

        /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .modal-content p {
      font-size: 18px;
      margin-bottom: 15px;
      font-family: 'Poppins', sans-serif;
    }

    .modal-img {
      width: 200px;
      height: 200px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

        @media (max-width: 992px) {
            #Login .img-container {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
           
           
            #Login .img-container {
               display: none;
            }

            #Login .textoVision {
                margin-top: 30%;
                padding: 0;
                width: 100%;
                display: flex;
                justify-content: center;
                /* Centra horizontalmente el login-box */
            }

            .login-box {
                width: 90%;
                max-width: 400px;
                box-shadow: none;
            }
        }

        /* Efecto de aparición suave */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
   <script>
    const forgotLink = document.getElementById("forgot-link");
    const modal = document.getElementById("forgot-modal");
    const closeBtn = document.querySelector(".modal .close");

    forgotLink.addEventListener("click", function (e) {
      e.preventDefault();
      modal.style.display = "block";
    });

    closeBtn.addEventListener("click", function () {
      modal.style.display = "none";
    });

    window.addEventListener("click", function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>


  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  // Configuración de Firebase
 export const firebaseConfig = {
    apiKey: "AIzaSyCwDnlmM5kHiT9p8Cml_A_LqUyOy-O-WXo",
    authDomain: "usuarioshospital-a67fb.firebaseapp.com",
    projectId: "usuarioshospital-a67fb",
    storageBucket: "usuarioshospital-a67fb.appspot.com",
    messagingSenderId: "530884859872",
    appId: "1:530884859872:web:a0ba8f3c38e0ce9534fd85",
    measurementId: "G-MWQS7YSF0K"
  };




  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.querySelector("form");

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const dni = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const email = `${dni}@gmail.com`;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Inicio de sesión exitoso");
        window.location.href = "Principal.html"; // o tu página protegida
      })
      .catch((error) => {
        alert("Error: " + error.message);
        console.error("Usuario o Contraseña incorrecta :( ", error.code, error.message);
      });
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("Sesión activa como:", user.email);
    } else {
      console.log("No hay sesión activa");
    }
  });
</script>
