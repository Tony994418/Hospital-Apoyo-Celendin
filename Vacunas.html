// 🔹 Conexión a Firestore y búsqueda por DNI
const inputSearch = document.querySelector("input[type='search']");
const searchIcon = document.querySelector(".input-group img"); // el ícono de la lupa
const spanNombre = document.getElementById("nombre");
const tablaBody = document.querySelector("tbody");

// Función reutilizable para buscar por DNI
async function buscarPorDNI() {
  const dni = inputSearch.value.trim();
  if (!dni) return;

  tablaBody.innerHTML = "";
  spanNombre.textContent = "Buscando...";

  try {
    const q = query(collection(db, "vacunas"), where("Dni", "==", dni));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      spanNombre.textContent = "No encontrado";
      return;
    }

    let index = 1;
    let nombreCompleto = "";

    querySnapshot.forEach((doc) => {
      const data = doc.data();

      if (!nombreCompleto) {
        nombreCompleto = `${data.Nombre || ""} ${data.ApellidoPaterno || ""} ${data.ApellidoMaterno || ""}`.trim();
      }

      const row = `
        <tr>
          <td>${index++}</td>
          <td>${data.Lugar || ""}</td>
          <td>${data.HistoriaClinica || ""}</td>
          <td>${data.NombreVacuna || ""}</td>
          <td>${data.Codigo || ""}</td>
          <td>${data.Dosis || ""}</td>
          <td>${data.Fecha || ""}</td>
        </tr>
      `;
      tablaBody.innerHTML += row;
    });

    spanNombre.textContent = nombreCompleto || "Sin nombre";
  } catch (error) {
    console.error("❌ Error al obtener datos:", error);
    spanNombre.textContent = "Error de conexión";
  }
}

// Buscar al presionar Enter
inputSearch.addEventListener("keypress", (e) => {
  if (e.key === "Enter") buscarPorDNI();
});

// Buscar al hacer clic en la lupa
if (searchIcon) {
  searchIcon.addEventListener("click", buscarPorDNI);
}



</script>
